      ::-webkit-scrollbar {
        width: 8px;

        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af; 
      }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background: #404040;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #525252;
      }
